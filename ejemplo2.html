<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#map_canvas{
				width:700px;
				height:300px;
			}
		</style>
		
	</head>
	<body onload="javascript:load();">
		<div id="map_canvas"></div>
	</body>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> </script>
	<script type="text/javascript">
		function load(){
			var latlng = new google.maps.LatLng(18.505006,-69.98365);
			var mapOptions = {
				zoom: 8,
				center:  latlng,
				mapTypeId: google.maps.MapTypeId.HYBRID
			};
			
			var map1 = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);
			
		
			var marker1 = new google.maps.Marker({position: latlng, map: map1});
			
			var marker2 = new google.maps.Marker({position: new google.maps.LatLng(19.533907,-70.796757), map: map1});
			
			
		}
	</script>
</html>
